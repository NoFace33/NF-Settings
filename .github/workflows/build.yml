name: Generate Whitelist
on:
  schedule:
    - cron: "0 0 * * 0"  # Fixed spacing - Weekly on Sunday at midnight UTC
  workflow_dispatch:     # Manual trigger
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Explicitly grant write permissions
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for git pull to work
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        run: python Scripts/generate-whitelist.py
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # Pull latest changes with rebase to avoid merge commits
          git pull --rebase origin main
          
          git add whitelist.txt
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            echo "Changes detected, committing..."
            git commit -m "Auto-update whitelist"
            echo "Pushing to remote..."
            git push origin main
          fi
